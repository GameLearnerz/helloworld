<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Same gradient background */
            color: white; /* Same text color */
        }
        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .error { 
            color: yellow; /* Yellow error text */
            font-size: 24px; 
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: yellow;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1 class="error">404 - Page Not Found</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <a href="index.html">Go Back Home</a> <!-- Link back to index.html -->
</body>
</html>
